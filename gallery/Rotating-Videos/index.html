

<style>
   /* Style for text */
   .text {
     color: white;
     position: absolute;
     bottom: 45px; /* Adjust as needed */
     left: 50%;
     transform: translateX(-50%);
     font-size: 20px; /* Adjust as needed */
     font-family: Arial, sans-serif; /* Adjust as needed */
     z-index: 1; /* Ensure text appears above video */
   }

  /* Style for video containers */
  .video-container {
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Hide any overflowing content */
  }

   /* Style for videos */
   video {
     width: auto;
     height: auto;
     max-width: 100%;
     max-height: 100%;
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
   }
</style>


<div id="content1" class="video-container">
  <!-- Display this during passing -->
  <video autoplay loop muted onended="restartVideo(this)">
    <source src="CatieScreenRecording.webm" type="video/webm">
  </video>
  <div id="text1" class="text">Catie's Asteroids Project</div>
</div>
<div id="content2" class="video-container">
  <!-- Display this during passing -->
  <video autoplay loop muted onended="restartVideo(this)">
    <source src="remyrecording.webm" type="video/webm">
  </video>
  <div id="text2" class="text">Remy's Asteroids Project</div>
</div>
<div id="content3" class="video-container">
  <!-- Display this the rest of the time -->
  <video autoplay loop muted onended="restartVideo(this)">
    <source src="CatieScreenRecording.webm" type="video/webm">
  </video>
  <div id="text3" class="text">Catie's Asteroids Project</div>
</div>



<script>
  // Function to restart a video when it ends
  function restartVideo(videoElement) {
    videoElement.currentTime = 0; // Reset the video to the beginning
    videoElement.play(); // Start playing the video again
  }

  // Function to display content based on current time
  function displayContentBasedOnTime() {
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var mins = currentTime.getMinutes();

    // Define the start and end times for displaying content1
    var startTime = 9; // 9:00 AM
    var endTime = 17;  // 5:00 PM

    // If current time is within the specified time range (passing time), display Cat and Guinea pig, switching every 2 minutes
    if ((mins > 49 && mins < 59) || (mins >= 0 && mins < 6)) {
      if ((mins > 49 && mins < 52) || (mins > 54 && mins < 56) || (mins > 58 && mins <= 59)) {
        // Display content1
        document.getElementById("content1").style.display = "block";
        document.getElementById("content2").style.display = "none";
        document.getElementById("content3").style.display = "none";
        document.getElementById("text1").style.display = "block";
        document.getElementById("text2").style.display = "none";
        document.getElementById("text3").style.display = "none";
      } else {
        // Display content2
        document.getElementById("content1").style.display = "none";
        document.getElementById("content2").style.display = "block";
        document.getElementById("content3").style.display = "none";
        document.getElementById("text1").style.display = "none";
        document.getElementById("text2").style.display = "block";
        document.getElementById("text3").style.display = "none";
      }
    } else {
      // Display content3 (rest of time)
      document.getElementById("content1").style.display = "none";
      document.getElementById("content2").style.display = "none";
      document.getElementById("content3").style.display = "block";
      document.getElementById("text1").style.display = "none";
      document.getElementById("text2").style.display = "none";
      document.getElementById("text3").style.display = "block";
    }
  }

  // Call the function initially
  displayContentBasedOnTime();

  // Update the display every minute
  setInterval(displayContentBasedOnTime, 60000); // Update every minute
</script>
