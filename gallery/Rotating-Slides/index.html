<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time-based Display</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  img {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensure the image covers the entire space */
  }

  .content {
    display: none; /* Initially hide all content */
  }
</style>
</head>
<body>

  <div class="content" id="passingTimeContent">
    <!-- Display this during certain times -->
  </div>
  <div class="content" id="otherTimeContent">
    <!-- Display this the rest of the time -->
  </div>

<script>
  // Define arrays for images to display during different times
  var passingTimeImages = ["Screenshot 2024-05-31 131617.png", "Screenshot 2024-05-22 10.49.42 AM (1).png", "image(8).png", "Screenshot 2024-05-31 1.06.52 PM.png", "pasted image 0.png"]; // Images for 50-05 minutes
  var otherTimeImages = ["IMG_2944.JPG", "IMG_2993.JPG", "remy.jpeg", "CatieSlide.jpeg", "IMG_0100-EDIT.jpg", "IMG_0101-EDIT.jpg", "IMG_2440.JPG"]; // Images for other times

  // Function to display content based on current time
  function displayContentBasedOnTime() {
    var currentTime = new Date();
    var mins = currentTime.getMinutes();

    // Hide both containers initially
    document.getElementById("passingTimeContent").style.display = "none";
    document.getElementById("otherTimeContent").style.display = "none";

    // If current time is within the specified time range (passing time), display random image from passingTimeImages
    if (mins > 49 || mins < 6) {
      displayRandomImage(passingTimeImages, "passingTimeContent");
    } else { // Otherwise, display random image from otherTimeImages
      displayRandomImage(otherTimeImages, "otherTimeContent");
    }
  }

  // Function to display a random image from an array into a specified container
  function displayRandomImage(imageArray, containerId) {
    var randomIndex = Math.floor(Math.random() * imageArray.length);
    var container = document.getElementById(containerId);
    container.style.display = "block";
    container.innerHTML = `<img src="${imageArray[randomIndex]}" alt="Random Image">`;
  }

  // Call the function initially
  displayContentBasedOnTime();

  // Update the display every minute
  setInterval(displayContentBasedOnTime, 60000); // Update every minute
</script>

</body>
</html>
