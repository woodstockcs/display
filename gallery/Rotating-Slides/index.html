<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time-based Display</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  img {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensure the image covers the entire space */
  }

  #content1,
  #content2,
  #content3 {
    display: none; /* Initially hide all content */
  }
</style>
</head>
<body>

  <div id="content1">
    <!-- Display this during certain times -->
    <img src="remy.jpeg" alt="Image 1">
  </div>
  <div id="content2">
    <!-- Display this the rest of the time -->
    <img src="CatieSlide.jpeg" alt="Image 2">
  </div>
  <div id="content3">
    <!-- Display this the rest of the time -->
    <img src="content3.jpeg" alt="Image 3">
  </div>


<script>
  // Function to display content based on current time
  function displayContentBasedOnTime() {
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var mins = currentTime.getMinutes();


    // Define the start and end times for displaying content1
    var startTime = 9; // 9:00 AM
    var endTime = 17;  // 5:00 PM

    // If current time is within the specified time range (passing time), display Cat and Guinea pig, switching every 2 minutes
    if (mins > 49 && mins < 59 || mins > 00 && mins < 06) {
      if (mins > 49 && mins < 52 || mins > 54 && mins < 56 || mins > 58 && mins <= 59){
        document.getElementById("content1").style.display = "block";
        document.getElementById("content2").style.display = "none";
        document.getElementById("content3").style.display = "none";
      }
      else{ //display Dog
        document.getElementById("content1").style.display = "none";
        document.getElementById("content2").style.display =  "block";
        document.getElementById("content3").style.display = "none";
      }

    } 
    else { // Otherwise, display Guinea Pig
      document.getElementById("content1").style.display = "none";
      document.getElementById("content2").style.display = "none";
      document.getElementById("content3").style.display = "block";
    }
  }

  // Call the function initially
  displayContentBasedOnTime();

  // Update the display every minute
  setInterval(displayContentBasedOnTime, 60000); // Update every minute
</script>

</body>
</html>
