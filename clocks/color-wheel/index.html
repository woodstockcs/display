<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
          overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        #sketch-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #right-container {
            width: 200px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ddd;
        }
        #image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #text-container {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #text-container p {
            margin: 0;
            text-align: center;
            font-size: 2.0em;
          color: white;
        }
    </style>
  </head>
  <body style="background-color:black">
    <main>
    <div class="container">
        <div id="sketch-container"></div>
        <div id="right-container" style="display: none">
            <div id="image-container">
                <img id="tall-skinny-image" src="oh-schedule.png" style="height:400px;">
            </div>
            <div id="text-container">
                <p>8pm: Music in the Auditorium!</p>
            </div>
        </div>
    </div>
          
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
